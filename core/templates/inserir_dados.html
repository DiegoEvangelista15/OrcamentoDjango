{% extends 'base.html' %}
{% load static %}
{% block title %}
    Criar Informações
{% endblock title %}
{% block content %}
    <div class="text-center">
        <div class="contact-area section-padding-0-80">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="section-heading">
                            <br>
                            <h3>Criar Informações sobre Clientes</h3>
                            <p>
                                <br>
                            </p>
                            {% include '_alertas.html' %}
                            <form action="{% url 'inserir_dados' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <label for="company_name" class="col-sm-2 col-form-label">Nome da Empresa</label>
                                    <div class="col-sm-6">
                                        <input type="text"
                                               name="company_name"
                                               class="form-control"
                                               placeholder="Ex.: Suntec Laser"
                                               required>
                                    </div>
                                    <p></p>
                                    <label for="company_phone" class="col-sm-2 col-form-label">Telefone da Empresa</label>
                                    <div class="col-sm-6">
                                        <input type="tel"
                                               class="form-control"
                                               name="company_phone"
                                               placeholder="Ex.:19-14567-8901"
                                               pattern="[0-9]{2}-[0-9]{4,5}-[0-9]{4}"
                                               required>
                                    </div>
                                    <p></p>
                                    <label for="company_address" class="col-sm-2 col-form-label">Endereço da Empresa</label>
                                    <div class="col-sm-6">
                                        <input type="text"
                                               name="company_address"
                                               class="form-control"
                                               placeholder="Ex.:R. Quatá, 52 - Jardim do Trevo, Campinas - SP, 13040-013"
                                               required>
                                    </div>
                                    <p></p>
                                    <label for="company_contact" class="col-sm-2 col-form-label">Contato da Empresa</label>
                                    <div class="col-sm-6">
                                        <input type="text"
                                               name="company_contact"
                                               class="form-control"
                                               placeholder="Ex.:Jonny Liu"
                                               required>
                                    </div>
                                    <p></p>
                                    <label for="company_mail" class="col-sm-2 col-form-label">Email da Empresa/Contato</label>
                                    <div class="col-sm-6">
                                        <input type="email"
                                               name="company_mail"
                                               class="form-control"
                                               placeholder="Ex.:suntec@laser.com"
                                               required>
                                    </div>
                                    <p></p>
                                    <label for="company_site" class="col-sm-2 col-form-label">Site da Empresa</label>
                                    <div class="col-sm-6">
                                        <input type="url"
                                               name="company_site"
                                               class="form-control"
                                               placeholder="Ex.:https://br.sunteclaser.com/">
                                    </div>
                                    <p></p>
                                    <p></p>
                                    <div class="col-12 text-center">
                                        <button class="btn btn-success" type="submit">Adicionar Informações</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
